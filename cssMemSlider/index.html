<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" />
    <title>Css Mem Slider</title>
</head>

<body>
    <main class="main-container">
        <div id="slider">
            <h1>Css Mem Slider</h1>
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <input type="radio" name="slider" id="slide5">
            <div id="slides">
                <div class="image">
                    <div class="slide">
                        <img src="./assets/front.png" alt="front">
                    </div>
                    <div class="slide">
                        <img src="./assets/pressf12.jpeg" alt="f12">
                    </div>
                    <div class="slide">
                        <img src="./assets/why.png" alt="why">
                    </div>
                    <div class="slide">
                        <img src="./assets/error.png" alt="error">
                    </div>
                    <div class="slide">
                        <img src="./assets/password.png" alt="password">
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <div class="descriptions-container">
                    <div class="descriptions">
                        <div class="description">Me every day</div>
                        <div class="description">Vitally</div>
                        <div class="description">So... why!?</div>
                        <div class="description">You know how difficult it is to look for mistakes</div>
                        <div class="description">You know how insane that makes me</div>
                    </div>
                </div>

                <div id="active">
                    <label for="slide1">
                        <div class="button"></div>
                    </label>
                    <label for="slide2">
                        <div class="button"></div>
                    </label>
                    <label for="slide3">
                        <div class="button"></div>
                    </label>
                    <label for="slide4">
                        <div class="button"></div>
                    </label>
                    <label for="slide5">
                        <div class="button"></div>
                    </label>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
