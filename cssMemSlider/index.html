<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css Mem Slider</title>
</head>

<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <div id="slides">
            <div id="overflow">
                <div class="image">
                    <div class="">
                        <img src="./assets/front.png" alt="front">
                    </div>
                    <div class="">
                        <img src="./assets/pressf12.jpeg" alt="f12">
                    </div>
                    <div class="">
                        <img src="./assets/why.png" alt="why">
                    </div>
                    <div class="">
                        <img src="./assets/error.png" alt="error">
                    </div>
                    <div class="">
                        <img src="./assets/password.png" alt="password">
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
        <div id="active">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>

</html>
